    <style>
        html, body {
            height: 100%;
        }

        .h2 {
            font-weight: 300;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }

        #app {
            display: flex;
            height: 100%;
        }

        .sidebar {
            flex: 0 0 auto;
            overflow-y: auto;
            font-size: 14px;
            border-right: 1px solid #dee2e6;
            background-color: #fcfcfc;
        }

        .sidebar .nav-link {
            padding: 0 1rem;
        }

        .main {
            flex: 1 1 auto;
            overflow: auto;
        }

        .card {
            margin-bottom: 1rem;
        }

        .card-body {
            overflow-x: auto;
        }

        [v-cloak] {
            display: none;
        }

        .api-desc {
            padding: 25px 30px 30px 30px;
            font-size: 14px;
        }

        .api-desc:last-child {
            padding-bottom: 15px;
        }

        .api-desc table {
            margin-bottom: 15px;
        }

        .api-desc table:last-child {
            margin-bottom: 0;
        }

        .api-desc code {
            font-size: 14px;
            background-color: #f8f8f8;
            color: #333;
            white-space: nowrap;
        }

        .api-desc pre {
            border: none;
            margin: 0 0 8px 0;
            white-space: pre-wrap;
        }

        .api-desc-response {
            border-top: none !important;
        }

        .api-desc-hidden {
            display: none;
        }

        .api-desc h5 {
            color: #019732;
            font-size: 14px;
        }

        .api-desc th {
            font-weight: normal;
            color: #6c757d;
        }

        .api-desc p {
            padding: 8px 0;
        }

        .api-desc-action code {
            font-size: 14px;
            background-color: #ff6600;
            color: #fff;
            padding: 5px 6px 4px 6px;
        }

        .api-desc-action .badge {
            font-size: 91%;
            padding: .4em .7em;
        }

        samp {
            font-family: 'IBM Plex Mono', monospace;
        }

        code {
            padding: 2px 4px;
            font-family: 'IBM Plex Mono', monospace;
        }

        pre {
            font-size: 13px;
            font-family: 'IBM Plex Mono', monospace;
        }

        .container-fluid {
            position: relative;
            height: 100%;
        }

        .apilabel {
            font-size: 14px;
            color: #fff;
            padding: 0 6px;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            vertical-align: middle;
        }

        .apilabel-mono {
            font-family: 'IBM Plex Mono', monospace;
        }

        .apilabel-bold {
            font-weight: 600;
        }

        .table th {
            border-top: 0;
        }

        .table-sm td, .table-sm th {
            padding: .4rem;
        }

        .hljs {
            background-color: #fcfcfc;
        }

        .border-none {
            border-color: transparent;
        }

        .card-header {
            border-radius: 0 !important;
        }

        .badge {
            border-radius: 0;
            font-weight: 600;
        }

        b, strong {
            font-weight: 600;
        }

</head>

<body>

<div id="app" v-cloak>
    <div class="sidebar">
        <nav class="nav nav-pills flex-column">
            <template v-for="section in docs">
                <a class="nav-link px-3 mt-4 mb-1" :href="'#' + section.name"><b>{{ section.name }}</b></a>
                <nav class="nav nav-pills flex-column" v-for="action in section.actions">
                    <a class="nav-link ml-3 my-1 pr-4" :href="'#' + action.path"><span :class="['badge', 'badge-' + getActionColor(action.method)]">{{ action.method }}</span> {{ action.path }}</a>
                </nav>
            </template>
        </nav>
    </div>

    <div class="main">
        <div class="container-fluid mt-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">API Documentation</h1>
            </div>
            <div class="card border-none" v-for="section in docs">
                <div class="card-header bg-dark text-white" :id="section.name">{{ section.name }}</div>
                <div class="card-body">
                    <template v-for="action in section.actions">
                        <div class="api-desc-action" :id="action.path">
                            <span class="apilabel bg-secondary text-white" v-if="action.secured"><i class="fa fa-lock"></i></span>
                            <span class="apilabel apilabel-mono" :class="['bg-' + getActionColor(action.method), {'text-dark': action.method === 'PUT'}]"><b>{{ action.method }}</b> {{ action.path }}</span>
                            <span class="apilabel apilabel-bold bg-light text-dark">{{ action.short_description }}</span>
                        </div>
                        <div class="api-desc">
                            <div v-if="action.long_description">
                                <h5>Documentation</h5>
                                <p v-html="action.long_description"></p>
                            </div>
                            <template v-if="action.parameters">
                                <h5>Parameters</h5>
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Required</th>
                                            <th>Default</th>
                                            <th>Description</th>
                                            <th>Example</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="parameter in action.parameters">
                                            <td><code>{{ parameter.name }}</code></td>
                                            <td>{{ parameter.type }}</td>
                                            <td>{{ parameter.required }}</td>
                                            <td><samp>{{ parameter.defaults }}</samp></td>
                                            <td>{{ parameter.description }}</td>
                                            <td><samp>{{ parameter.example }}</samp></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </template>
                            <template v-if="action.status_codes">
                                <h5>Status Codes</h5>
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th style="width: 42px"></th>
                                            <th style="width: 87px">Code</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template v-for="statusCode in action.status_codes">
                                            <tr>
                                                <td>
                                                    <a href="#" class="api-desc-toggle">
                                                        <i class="fa fa-plus-circle fa-fw fa-lg text-primary"></i>
                                                    </a>
                                                </td>
                                                <td><code>{{ statusCode.code }}</code></td>
                                                <td v-html="statusCode.description"></td>
                                            </tr>
                                            <tr class="api-desc-hidden">
                                                <td colspan="3" class="api-desc-response">
                                                    <pre>{{ statusCode.response }}</pre>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
